<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>%title%</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/tmpl.min.js"></script>
    <script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="js/jquery.fileupload-process.js"></script>
    <script type="text/javascript" src="js/jquery.fileupload-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    
    <div class="container">
      <p class="title">%title%</p>
      <p class="header">%header%</p>
      <form id="fileupload" method="POST" enctype="multipart/form-data">
        <div class="row fileupload-buttonbar">
          <div class="col-sm-8">
            <span class="btn btn-success fileinput-button">
              <i class="glyphicon glyphicon-plus"></i>
              <span>Upload Files&hellip;</span>
              <input type="file" name="files[]" multiple>
            </span>
            <button type="reset" class="btn btn-warning cancel">
              <i class="glyphicon glyphicon-ban-circle"></i>
              <span>Cancel Uploads</span>
            </button>
            <span class="fileupload-process"></span>
          </div>
          <div class="col-sm-4 fileupload-progress fade">
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-success" style="width:0%;"></div>
            </div>
            <div class="progress-extended">&nbsp;</div>
          </div>
        </div>
        <br/>
        <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
      </form>
      <p class="footer">%footer%</p>
    </div>
    
    <script id="template-upload" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
      <tr class="template-upload fade">
        <td class="file-name">
          <p class="name">{%=file.name%}</p>
          <strong class="error text-danger"></strong>
        </td>
        <td class="file-status">
          <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-success" style="width:0%;"></div>
          </div>
        </td>
        <td class="file-action">
          <button class="btn btn-warning cancel">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span>Cancel</span>
          </button>
        </td>
      </tr>
    {% } %}
    </script>
    
    <script id="template-download" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}
      <tr class="template-download fade">
        <td class="file-name">
          <p class="name">
            {% if (file.url) { %}
              <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}">{%=file.name%}</a>
            {% } else { %}
              <span>{%=file.name%}</span>
            {% } %}
          </p>
          {% if (file.error) { %}
            <div><span class="label label-danger">Error</span> {%=file.error%}</div>
          {% } %}
        </td>
        <td class="file-status">
          <p class="size">{%=o.formatFileSize(file.size)%}</p>
        </td>
        <td class="file-action">
          {% if (file.deleteUrl) { %}
            <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}">
              <i class="glyphicon glyphicon-trash"></i>
              <span>Delete</span>
            </button>
          {% } %}
        </td>
      </tr>
    {% } %}
    </script>
    
  </body> 
</html>
